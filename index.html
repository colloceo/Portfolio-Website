<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div id="response-message" class="message"></div>
</div>

<script>
    // Initialize EmailJS with your user ID
    (function() {
        emailjs.init('mLoVBJ2RYpRC8ALnc'); // Replace with your EmailJS user ID
    })();

    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Send the email using EmailJS
        emailjs.send('service_psvdxyf', 'template_pkdz69e', {
            name: name,
            email: email,
            message: message
        })
        .then(function(response) {
            console.log('SUCCESS!', response);
            document.getElementById('response-message').innerText = 'Message sent successfully!';
            document.getElementById('response-message').style.backgroundColor = '#d4edda';
            document.getElementById('response-message').style.display = 'block';
        }, function(error) {
            console.log('FAILED...', error);
            document.getElementById('response-message').innerText = 'Failed to send message. Please try again.';
            document.getElementById('response-message').style.backgroundColor = '#f8d7da';
            document.getElementById('response-message').style.display = 'block';
        });
    });
</script>

</body>
</html>
